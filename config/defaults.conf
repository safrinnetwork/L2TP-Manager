# L2TP Manager Configuration File
# Made by Mostech
# GitHub: https://github.com/safrinnetwork/

# Colors for output
export RED='\033[0;31m'
export GREEN='\033[0;32m'
export YELLOW='\033[1;33m'
export BLUE='\033[0;34m'
export PURPLE='\033[0;35m'
export CYAN='\033[0;36m'
export NC='\033[0m' # No Color

# Configuration file paths
export L2TP_CONFIG="/etc/xl2tpd/xl2tpd.conf"
export PPP_CONFIG="/etc/ppp/options.xl2tpd"
export CHAP_SECRETS="/etc/ppp/chap-secrets"
export FORWARDS_CONFIG="/etc/l2tp-forwards.conf"
export SERVICE_FILE="/etc/systemd/system/l2tp-forwards.service"

# Network configuration
export PUBLIC_IP=$(curl -s -4 ifconfig.me 2>/dev/null || curl -s -4 icanhazip.com 2>/dev/null || echo "Unable to detect")
export DEFAULT_INTERFACE=$(ip route | grep default | awk '{print $5}' | head -n1)

# VPN IP Range
export VPN_SUBNET="172.16.101.0/24"
export VPN_IP_START="172.16.101.10"
export VPN_IP_END="172.16.101.100"
export VPN_LOCAL_IP="172.16.101.1"

# Port configuration
export L2TP_PORT="1701"
export IPSEC_PORT_500="500"
export IPSEC_PORT_4500="4500"
